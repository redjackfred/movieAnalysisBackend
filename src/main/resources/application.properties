spring.application.name=movieAnalysis

spring.datasource.url=jdbc:postgresql://localhost:5432/movieAnalysis
spring.datasource.username=postgres
spring.datasource.password=jackfred
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini
langchain4j.open-ai.chat-model.temperature=1
langchain4j.open-ai.chat-model.max-tokens=3000